<div class="example">
	<h1>Forms</h1>
	<p>Use Bootstrap’s custom form elements to receive user input.</p>
	<h2>Form elements</h2>
	<p>Use Bootstrap’s predefined form elements to receive user input.</p>
	<form>
		<div class="form-group">
			<label for="inputEmail" class="form-label">Email address</label>
			<input type="email" class="form-control" id="inputEmail" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="inputPassword" class="form-label">Password</label>
			<input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
		<div class="form-group">
			<label class="form-label" for="exampleSelect1">Example select</label>
			<select class="form-control" id="exampleSelect1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<div class="form-group">
			<label class="form-label" for="exampleTextarea">Example textarea</label>
			<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
		</div>
		<div class="form-group">
			<label class="form-label" for="exampleSelect2">Multiple select example</label>
			<select multiple class="form-control" id="exampleSelect2">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<div class="form-group">
			<label class="form-label">Example multiple select</label>
			<select multiple class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
	</form>

	<h2>Custom form elements</h2>
	<p>Use Bootstrap’s custom form elements to receive user input.</p>
	<div class="form-group">
		<label class="form-label">Example select</label>
		<select class="custom-select">
			<option selected>Open this select menu</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
	</div>
	<div class="form-group">
		<label class="form-label">Example multiple select</label>
		<select multiple class="custom-select">
			<option selected>Open this select menu</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
	</div>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon1">@</span>
		</div>
		<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
	</div>
	<div class="input-group mb-3">
		<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username">
		<div class="input-group-append">
			<span class="input-group-text" id="basic-addon2">@example.com</span>
		</div>
	</div>
	<label for="basic-url">Your vanity URL</label>
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
		</div>
		<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
	</div>
</div>
