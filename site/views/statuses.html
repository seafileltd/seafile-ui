<div class="example">
	<h3>Statuses</h3>
	<p>Use <code>.status-icon</code> to create a status icon.</p>
	<p>Use <code>.status-animated</code> to add animation to the status icon.</p>
	<ul class="status-list">
		<li class="status-item">
			<span class="status-icon"></span>
			<span class="status-text">Default</span>
		</li>
		<li class="status-item">
			<span class="status-icon status-animated"></span>
			<span class="status-text">Animated</span>
		</li>
	</ul>
</div>
